<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 2</title>
</head>

<body>
    <div class="tabButtons">
        <button type="submit" id="dateBtn" style="margin: 10px;" class="btnD">Калькулятор дат</button>
        <button type="submit" id="timerBtn" class="btnT">Таймер</button>
    </div>
    <div class="form">
        <h2>Калькулятор дат</h2>
        <form id="calcDate">
            <label for="dateFrom">Дата от: <input name="dateFrom" type="date"></label>
            <label for="dateTo">Дата до: <input name="dateTo" type="date"></label>
            <button type="submit">Расчитать промежуток</button>
        </form>
        <p id="output"></p>
    </div>
    <div class="timerBlock">
        <h2>Таймер</h2>
        <label for="time">Минуты<input min="1" max="60" type="number" id="time"></label>
        <div class="buttonsBox">
            <button type="button" id="start" class="timerBtn">Старт</button>
            <button id="stop" class="timerBtn">Стоп</button>
            <button type="reset" class="timerBtn reset">Сброс</button>
        </div>
        <p class="timerParag" id=timerParag></p>
    </div>

</body>

</html>
